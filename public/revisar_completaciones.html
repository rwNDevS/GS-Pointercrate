<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(Admin) Aprobar Completaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --surface-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #007bff;
            --success-color: #2ecc71;
            --danger-color: #ff6b6b;
            --border-color: #2a2a2a;
            --shadow-dark: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            max-width: 1000px;
            margin: 1rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }

        .header-container {
            text-align: center;
            margin-bottom: 1.5rem;
            background: var(--surface-color);
            padding: 1.5rem 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-dark);
        }
        
        .header-container h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .header-container p {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
        }

        /* Contenedor de tabla/cards */
        .table-container {
            width: 100%;
        }

        /* MOBILE-FIRST: Cards en m√≥vil */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            display: none;
        }

        tbody {
            display: block;
        }

        tbody tr {
            display: block;
            background: var(--surface-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 8px var(--shadow-dark);
            border: 1px solid var(--border-color);
        }

        tbody td {
            display: block;
            text-align: left;
            padding: 0.6rem 0;
            border: none;
            font-size: 0.9rem;
        }

        tbody td::before {
            content: attr(data-label);
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        tbody td a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }
        
        tbody td a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Botones en m√≥vil */
        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 1rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            color: white;
            transition: transform 0.2s ease, filter 0.2s ease;
            font-size: 0.95rem;
            text-transform: uppercase;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .aprobar {
            background-color: var(--success-color);
        }

        .rechazar {
            background-color: var(--danger-color);
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Mensajes de estado */
        .status-message {
            text-align: center;
            font-size: 1rem;
            color: #888;
            padding: 2rem 1rem;
            background: var(--surface-color);
            border-radius: 8px;
            margin-top: 1rem;
        }

        .empty-state {
            display: block;
            width: 100%;
        }

        /* TABLET Y DESKTOP (768px+) */
        @media (min-width: 768px) {
            body {
                margin: 2rem auto;
                padding: 0 1.5rem;
            }

            .header-container {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }

            .header-container h1 {
                font-size: 2.5rem;
            }

            .header-container p {
                font-size: 1rem;
            }

            /* Mostrar tabla tradicional */
            table {
                border-collapse: separate;
                border-spacing: 0 10px;
            }

            thead {
                display: table-header-group;
            }

            thead th {
                background: var(--surface-color);
                color: var(--text-color);
                font-weight: 700;
                padding: 1rem;
                text-align: center;
                font-size: 0.95rem;
                border-bottom: 2px solid var(--primary-color);
            }

            tbody {
                display: table-row-group;
            }

            tbody tr {
                display: table-row;
                transition: background-color 0.2s ease, transform 0.2s ease;
                margin-bottom: 0;
                padding: 0;
            }

            tbody tr:hover {
                background: var(--border-color);
                transform: translateY(-2px);
            }

            tbody td {
                display: table-cell;
                padding: 1rem;
                text-align: center;
                vertical-align: middle;
            }

            tbody td::before {
                display: none;
            }

            .actions-container {
                display: flex;
                flex-direction: row;
                gap: 0.5rem;
                margin-top: 0;
                justify-content: center;
            }

            .btn {
                width: auto;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
                min-height: auto;
            }

            .status-message {
                font-size: 1.2rem;
                padding: 3rem;
            }
        }

        /* DESKTOP GRANDE (1024px+) */
        @media (min-width: 1024px) {
            .header-container h1 {
                font-size: 3rem;
            }

            .header-container p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<div class="header-container">
    <h1>(Admin) Aprobar Completaciones</h1>
    <p>Revisa y gestiona todas las completaciones pendientes enviadas por los usuarios. üßê</p>
</div>

<div class="table-container">
    <table id="tablaCompletaciones">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nivel</th>
                <th>Prueba</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    const API_URL = 'https://pointcrate.purriau.com/api';

    async function cargarCompletaciones() {
        try {
            const res = await fetch(`${API_URL}/completaciones`);
            const data = await res.json();
            const tbody = document.querySelector('#tablaCompletaciones tbody');
            tbody.innerHTML = '';

            const pendientes = data.filter(c => c.estado === 'pendiente');

            if (pendientes.length === 0) {
                tbody.innerHTML = `
                    <tr class="empty-state">
                        <td colspan="6">
                            <p class="status-message">No hay completaciones pendientes por revisar. üéâ</p>
                        </td>
                    </tr>
                `;
                return;
            }

            pendientes.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="ID">${c.id}</td>
                    <td data-label="Usuario">${c.usuario}</td>
                    <td data-label="Nivel">${c.nivel}</td>
                    <td data-label="Prueba"><a href="${c.prueba}" target="_blank" rel="noopener">Ver prueba</a></td>
                    <td data-label="Estado">${c.estado}</td>
                    <td data-label="Acciones">
                        <div class="actions-container">
                            <button class="btn aprobar" onclick="actualizarEstado(${c.id}, 'aprobado')">‚úì Aprobar</button>
                            <button class="btn rechazar" onclick="actualizarEstado(${c.id}, 'rechazado')">‚úó Rechazar</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            const tbody = document.querySelector('#tablaCompletaciones tbody');
            tbody.innerHTML = `
                <tr class="empty-state">
                    <td colspan="6">
                        <p class="status-message">Error al cargar las completaciones.</p>
                    </td>
                </tr>
            `;
        }
    }

    async function actualizarEstado(id, nuevoEstado) {
        try {
            const res = await fetch(`${API_URL}/completaciones/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ estado: nuevoEstado }),
            });

            const data = await res.json();
            if (res.ok) {
                alert(`Completaci√≥n ${id} ha sido ${nuevoEstado}.`);
                cargarCompletaciones();
            } else {
                alert(`No se pudo actualizar la completaci√≥n: ${data.message || 'Error desconocido'}`);
            }
        } catch (error) {
            alert('Error al actualizar la completaci√≥n');
            console.error(error);
        }
    }

    cargarCompletaciones();
</script>

</body>
</html>
