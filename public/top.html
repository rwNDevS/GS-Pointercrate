<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDPS Demonlist - Top Completadores</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #111111;
            --bg-modal: #0d0d0d;
            --accent: #2196F3;
            --text-main: #ffffff;
            --text-dim: #999;
            --border: #222;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        .light-mode {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-modal: #ffffff;
            --accent: #1976d2;
            --text-main: #1c1e21;
            --text-dim: #606770;
            --border: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            transition: 0.3s ease;
        }

        /* HEADER - MOBILE FIRST */
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 3%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 0.8rem;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-main);
            text-decoration: none;
            width: 100%;
            text-align: center;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-weight: 700;
            border-radius: 4px;
            font-size: 0.75rem;
            text-decoration: none;
            transition: 0.2s;
            text-transform: uppercase;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 5000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* MAIN CONTENT - MOBILE FIRST */
        main {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .ranking-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        /* TABLA RESPONSIVE - CARDS EN M√ìVIL */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table thead {
            display: none;
        }

        .ranking-table tbody {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ranking-table tbody tr {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto auto;
            gap: 0.8rem;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ranking-table tbody tr:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .ranking-table tbody td {
            font-size: 0.95rem;
            color: var(--text-main);
            padding: 0;
            display: flex;
            align-items: center;
        }

        /* Grid layout para m√≥vil */
        .ranking-table tbody td:nth-child(1) {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
        }

        .ranking-table tbody td:nth-child(2) {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            font-weight: 700;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .ranking-table tbody td:nth-child(3) {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
        }

        .ranking-table tbody td:nth-child(4) {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
        }

        .ranking-table tbody td:nth-child(5) {
            grid-row: 3 / 4;
            grid-column: 1 / 3;
        }

        .rank-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 1rem;
            color: var(--bg-body);
            background: var(--text-main);
            min-width: 40px;
        }

        .records-badge, .points-badge {
            background: rgba(33, 150, 243, 0.1);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .records-badge::before {
            content: 'üìä ';
        }

        .points-badge::before {
            content: '‚≠ê ';
        }

        .view-records-btn {
            background: var(--accent);
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            color: white;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            min-height: 48px;
        }

        .view-records-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .view-records-btn:active {
            transform: translateY(0);
        }

        /* TOP 3 STYLES */
        .ranking-table tbody tr.top-1 {
            border: 2px solid var(--gold);
            background: linear-gradient(90deg, rgba(255,215,0,0.05), var(--bg-card));
            box-shadow: 0 0 15px rgba(255,215,0,0.2);
        }

        .ranking-table tbody tr.top-1 .rank-circle {
            background: var(--gold);
        }

        .ranking-table tbody tr.top-1 .records-badge,
        .ranking-table tbody tr.top-1 .points-badge {
            background: rgba(255,215,0,0.1);
            color: var(--gold);
        }

        .ranking-table tbody tr.top-1 .view-records-btn {
            background: var(--gold);
            color: var(--bg-body);
        }

        .ranking-table tbody tr.top-2 {
            border: 2px solid var(--silver);
            background: linear-gradient(90deg, rgba(192,192,192,0.05), var(--bg-card));
            box-shadow: 0 0 12px rgba(192,192,192,0.2);
        }

        .ranking-table tbody tr.top-2 .rank-circle {
            background: var(--silver);
        }

        .ranking-table tbody tr.top-2 .records-badge,
        .ranking-table tbody tr.top-2 .points-badge {
            background: rgba(192,192,192,0.1);
            color: var(--silver);
        }

        .ranking-table tbody tr.top-2 .view-records-btn {
            background: var(--silver);
            color: var(--bg-body);
        }

        .ranking-table tbody tr.top-3 {
            border: 2px solid var(--bronze);
            background: linear-gradient(90deg, rgba(205,127,50,0.05), var(--bg-card));
            box-shadow: 0 0 10px rgba(205,127,50,0.2);
        }

        .ranking-table tbody tr.top-3 .rank-circle {
            background: var(--bronze);
        }

        .ranking-table tbody tr.top-3 .records-badge,
        .ranking-table tbody tr.top-3 .points-badge {
            background: rgba(205,127,50,0.1);
            color: var(--bronze);
        }

        .ranking-table tbody tr.top-3 .view-records-btn {
            background: var(--bronze);
            color: var(--bg-body);
        }

        /* PANEL LATERAL - MOBILE FIRST */
        .details-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--bg-modal);
            box-shadow: -5px 0 25px rgba(0,0,0,0.7);
            padding: 1.5rem;
            transition: right 0.4s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .details-panel.open {
            right: 0;
        }

        .details-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent);
        }

        .details-panel-header h3 {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent);
            word-wrap: break-word;
            flex: 1;
            padding-right: 1rem;
        }

        .close-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.2s;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .close-btn:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .completions-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .completions-list li {
            background: rgba(255,255,255,0.02);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
        }

        .completions-list li:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(5px);
        }

        .demon-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .demon-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
            flex-grow: 1;
            word-break: break-word;
        }

        .difficulty-img {
            height: 35px;
            width: 35px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-main);
        }

        .stats span {
            color: var(--text-dim);
            font-weight: 600;
        }

        .loading-text, .empty-list {
            text-align: center;
            color: var(--text-dim);
            padding: 1.5rem;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* TABLETS Y SUPERIORES (768px+) */
        @media (min-width: 768px) {
            header {
                padding: 1rem 5%;
                justify-content: space-between;
            }

            .logo {
                font-size: 1.5rem;
                width: auto;
                text-align: left;
            }

            .nav-group {
                gap: 12px;
                width: auto;
                justify-content: flex-start;
            }

            .btn {
                padding: 0.7rem 1.4rem;
                font-size: 0.8rem;
            }

            main {
                margin: 3rem auto;
                padding: 0 2rem;
            }

            .ranking-container {
                padding: 2.5rem;
            }

            .section-title {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }

            /* Tabla tradicional en desktop */
            .ranking-table tbody tr {
                display: flex;
                align-items: center;
                padding: 1.5rem 2rem;
                gap: 1.5rem;
            }

            .ranking-table tbody tr:hover {
                transform: translateX(10px);
            }

            .ranking-table tbody td:nth-child(1) {
                flex: 0 0 auto;
            }

            .ranking-table tbody td:nth-child(2) {
                font-size: 1.3rem;
                flex-grow: 1;
            }

            .ranking-table tbody td:nth-child(3),
            .ranking-table tbody td:nth-child(4) {
                flex: 0 0 auto;
            }

            .ranking-table tbody td:nth-child(5) {
                flex: 0 0 auto;
            }

            .rank-circle {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .records-badge, .points-badge {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .view-records-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.8rem;
                width: auto;
            }

            .theme-toggle {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                bottom: 30px;
                right: 30px;
            }

            .details-panel {
                width: 400px;
                right: -400px;
                padding: 2rem;
            }

            .details-panel-header h3 {
                font-size: 1.5rem;
            }

            .close-btn {
                font-size: 2rem;
            }

            .completions-list li {
                padding: 1.5rem;
            }

            .demon-name {
                font-size: 1.2rem;
            }

            .difficulty-img {
                height: 40px;
                width: 40px;
            }

            .stats {
                font-size: 0.9rem;
            }

            .loading-text, .empty-list {
                padding: 2rem;
                font-size: 1rem;
            }
        }

        /* PANTALLAS MUY PEQUE√ëAS (menos de 360px) */
        @media (max-width: 359px) {
            .ranking-container {
                padding: 1rem;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .ranking-table tbody tr {
                padding: 0.8rem;
                gap: 0.6rem;
            }

            .rank-circle {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
                min-width: 35px;
            }

            .ranking-table tbody td:nth-child(2) {
                font-size: 1rem;
            }

            .records-badge, .points-badge {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }

            .view-records-btn {
                padding: 0.7rem 1rem;
                font-size: 0.75rem;
            }

            .demon-name {
                font-size: 0.9rem;
            }

            .difficulty-img {
                height: 30px;
                width: 30px;
            }

            .stats {
                font-size: 0.8rem;
            }
        }

        /* SCROLL PERSONALIZADO */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">üåì</button>

    <header>
        <a href="demonlist.html" class="logo">GDPS <span>LIST</span></a>
        <div class="nav-group">
            <a href="demonlist.html" class="btn">Demonlist</a>
            <a href="top.html" class="btn">Top</a>
            <a href="reglas.html" class="btn">Reglas</a>
        </div>
    </header>

    <main>
        <div class="ranking-container">
            <h2 class="section-title">üèÜ Top Completadores</h2>
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Jugador</th>
                        <th>Records</th>
                        <th>Puntos</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <tr><td colspan="5" class="loading-text">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Panel Lateral de Completaciones -->
    <div class="details-panel" id="detailsPanel">
        <div class="details-panel-header">
            <h3 id="detailsTitle">Completaciones</h3>
            <button id="closeBtn" class="close-btn" aria-label="Cerrar">&times;</button>
        </div>
        <ul id="completionsList" class="completions-list">
            <li class="empty-list">Selecciona un jugador para ver sus records.</li>
        </ul>
    </div>

    <script>
        const API_URL = 'https://pointcrate.purriau.com';
        let allCompletions = [];
        let demonMap = new Map();

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Cargar tema guardado
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }

        // Mapa de im√°genes para las dificultades
        const difficultyImages = {
            'Easy Demon': 'public/easy.png',
            'Medium Demon': 'public/medium.png',
            'Hard': '/hard.png',
            'Insane': '/insane.png',
            'Extreme': '/extreme.png',
        };

        async function cargarDatosIniciales() {
            try {
                const [topRes, completionsRes, demonsRes] = await Promise.all([
                    fetch(`${API_URL}/api/top`),
                    fetch(`${API_URL}/api/completaciones`),
                    fetch(`${API_URL}/api/demons`)
                ]);

                if (!topRes.ok || !completionsRes.ok || !demonsRes.ok) {
                    throw new Error('Error al cargar datos desde la API.');
                }

                const topPlayersData = await topRes.json();
                allCompletions = await completionsRes.json();
                const demonsData = await demonsRes.json();
                demonMap = new Map(demonsData.map(d => [d.name, d]));

                mostrarRanking(topPlayersData);

            } catch (e) {
                const tbody = document.getElementById('rankingBody');
                tbody.innerHTML = `<tr><td colspan="5" class="empty-list" style="color:#dc3545;">Error cargando datos: ${e.message}</td></tr>`;
                console.error("Error al cargar datos:", e);
            }
        }

        function mostrarRanking(data) {
            const tbody = document.getElementById('rankingBody');
            tbody.innerHTML = '';
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="empty-list">No hay completaciones registradas.</td></tr>`;
                return;
            }

            data.forEach((user, i) => {
                const tr = document.createElement('tr');
                let clase = '';
                if (i === 0) clase = 'top-1';
                else if (i === 1) clase = 'top-2';
                else if (i === 2) clase = 'top-3';

                tr.className = clase;
                tr.dataset.username = user.usuario;
                tr.innerHTML = `
                    <td>
                        <div class="rank-circle">${i + 1}</div>
                    </td>
                    <td>${user.usuario}</td>
                    <td><span class="records-badge">${user.completaciones}</span></td>
                    <td><span class="points-badge">${user.puntos}</span></td>
                    <td><button class="view-records-btn" data-username="${user.usuario}">Ver Records</button></td>
                `;
                tbody.appendChild(tr);
            });

            document.querySelectorAll('.view-records-btn').forEach(button => {
                button.addEventListener('click', manejarClicViewRecords);
            });
        }

        function manejarClicViewRecords(event) {
            event.stopPropagation();
            const username = event.target.dataset.username;
            const detailsPanel = document.getElementById('detailsPanel');
            const completionsList = document.getElementById('completionsList');
            const detailsTitle = document.getElementById('detailsTitle');

            detailsTitle.textContent = `Completaciones de ${username}`;
            completionsList.innerHTML = '';
            detailsPanel.classList.add('open');

            const userCompletions = allCompletions.filter(c => c.usuario === username && c.estado === 'aprobado');

            if (userCompletions.length === 0) {
                completionsList.innerHTML = `<li><p class="empty-list">Este usuario no tiene completaciones aprobadas.</p></li>`;
                return;
            }

            userCompletions.forEach(comp => {
                const demon = demonMap.get(comp.nivel);

                const topAlCompletar = comp.posicionAlCompletar ? `#${comp.posicionAlCompletar}` : 'No disponible';
                const topActual = demon ? `#${demon.posicion}` : 'N/A';
                const difficulty = demon ? demon.difficulty : 'Unknown';

                const difficultyImgSrc = difficultyImages[difficulty] || 'unknown.png';

                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="demon-info">
                        <img src="${difficultyImgSrc}" alt="${difficulty} icon" class="difficulty-img">
                        <span class="demon-name">${comp.nivel}</span>
                    </div>
                    <div class="stats">
                        <p><span>Top al Completar:</span> ${topAlCompletar}</p>
                        <p><span>Top Actual:</span> ${topActual}</p>
                    </div>
                `;
                completionsList.appendChild(li);
            });
        }

        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('detailsPanel').classList.remove('open');
        });

        document.addEventListener('DOMContentLoaded', () => {
            cargarDatosIniciales();
        });
    </script>
</body>
</html>
